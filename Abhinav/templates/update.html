

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <!-- <link rel="stylesheet" href="/static/style.css"> -->
  <link rel="stylesheet" href="/static/style2.css">
</head>
<body class="page">

  <h2 class="title">Update Student Record</h2>

  <form action="/update" method="POST" class="form update-form">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ student[1] }}" class="input" required>
    <label for="age">Age</label>
    <input type="number" name="age" value="{{ student[2] }}" class="input" required>
    <label for="branch">Branch</label>
    <input type="text" name="branch" value="{{ student[3] }}" class="input" required>
    <label for="email">Email</label>
    <input type="email" name="email" value="{{ student[4] }}" class="input" required>

    <label for="gender">Gender</label>
    <select name="gender" class="input" required>
      <option value="">Select Gender</option>
      <option value="male" {% if student[5]=='male' %}selected{% endif %}>Male</option>
      <option value="female" {% if student[5]=='female' %}selected{% endif %}>Female</option>
      <option value="other" {% if student[5]=='other' %}selected{% endif %}>Other</option>
    </select>

    <label for="address">Address</label>
    <input type="text" name="address" value="{{ student[6] }}" class="input" required>

    <button type="submit" class="btn">Update Student</button>
  </form>
  
  
    <!-- <a href="/templates/index.html" class="link">Back to Home</a> -->

</body>
</html>
